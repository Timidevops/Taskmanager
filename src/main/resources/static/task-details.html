<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details - Task Manager Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-bg">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="fas fa-tasks me-2 text-warning"></i>
        Task Manager Pro
      </a>
      <a href="/" class="btn btn-outline-light">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
      </a>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero-section hero-with-visual text-white py-5">
    <div class="container">
      <div class="row align-items-center g-4">
        <div class="col-lg-7">
          <div class="d-flex flex-wrap gap-2 mb-3">
            <span class="hero-badge">
              <i class="fas fa-eye"></i>
              Single task focus
            </span>
            <span class="hero-badge">
              <i class="fas fa-circle-notch"></i>
              Keep momentum
            </span>
          </div>
          <h1 class="display-6 fw-bold mb-3">Task details</h1>
          <p class="lead opacity-75 mb-0">Review status, notes, and quickly jump to edit or completion from one place.</p>
        </div>
        <div class="col-lg-5">
          <div class="hero-visual">
            <div class="hero-illustration illustration-edit" aria-hidden="true"></div>
            <div class="floating-note">
              <i class="fas fa-magnifying-glass me-2 text-info"></i>
              Clear view of progress
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Details -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div id="taskDetailCard" class="card shadow-lg border-0 glass-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <div class="text-muted small">Task ID <span id="detailId"></span></div>
              <h2 class="h4 mb-0" id="detailTitle">Loading...</h2>
            </div>
            <div id="detailStatus"></div>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <h5 class="text-muted">Description</h5>
              <p class="mb-0" id="detailDescription"><em>Loading description...</em></p>
            </div>
            <div class="d-flex flex-wrap gap-2">
              <a id="detailEditLink" href="#" class="btn btn-outline-primary">
                <i class="fas fa-edit me-2"></i>Edit Task
              </a>
              <button id="detailToggleBtn" class="btn btn-success">
                <i class="fas fa-check me-2"></i>Mark Completed
              </button>
              <button id="detailDeleteBtn" class="btn btn-outline-danger">
                <i class="fas fa-trash me-2"></i>Delete Task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
