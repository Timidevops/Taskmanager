name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_TAG: ${{ github.sha }}
  CHART_PATH: helm-chart/taskmanager

jobs:
  build-test-scan-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build and test (Maven)
        run: mvn -B clean test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v2.3.0
        with:
          project: taskmanager
          path: .
          format: "HTML"
          out: dependency-check-report

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_REPO }}:latest
          file: ./Dockerfile

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: '0'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Configure AWS credentials
        if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up kubeconfig
        if: github.event_name == 'push'
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name your-cluster-name

      - name: Set up Helm
        if: github.event_name == 'push'
        uses: azure/setup-helm@v4
        with:
          version: v3.12.3

      - name: Helm upgrade/install
        if: github.event_name == 'push'
        run: |
          helm upgrade --install taskmanager ${{ env.CHART_PATH }} \
            --namespace default \
            --set image.repository=${{ secrets.DOCKER_REPO }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --set image.pullPolicy=Always