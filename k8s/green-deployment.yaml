apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager-green
  labels:
    app: taskmanager
    version: green
spec:
  replicas: 0
  selector:
    matchLabels:
      app: taskmanager
      version: green
  template:
    metadata:
      labels:
        app: taskmanager
        version: green
    spec:
      containers:
      - name: taskmanager
        image: timidevops/taskmanager:1.1
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/taskmanager?useSSL=false&serverTimezone=UTC"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "yourpassword"